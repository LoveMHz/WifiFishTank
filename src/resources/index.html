<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wifi Fish Tank</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.3.0/css/bootstrap-colorpicker.min.css">
    <link rel="stylesheet" href="/main.css">

    <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-throttle-debounce/1.1/jquery.ba-throttle-debounce.min.js"></script>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.3.0/js/bootstrap-colorpicker.js"></script>

    <script src="/main.js"></script>
<head>
<body>
    <div class="container-fluid">
      <div class="row">
          <div class="col-xs-0 col-md-2"></div>
          <div class="col-xs-12 col-md-8">
              <h1>Wifi Fish Tank</h1>
          </div>
          <div class="col-xs-0 col-md-2"></div>
      </div>
      <div class="row">
          <div class="col-xs-0 col-md-2"></div>
          <div class="col-xs-12 col-md-8">
              <iframe height="200" frameborder="0" src="https://app.ubidots.com/ubi/getchart/HlAEC1T3oWxSfvj9MoGxTgvLaK0" style="width:100%"></iframe><hr />
          </div>
          <div class="col-xs-0 col-md-2"></div>
      </div>
      <div class="row">
          <div class="col-xs-0 col-md-2"></div>
          <div class="col-xs-12 col-md-8">
              <iframe height="200" frameborder="0" src="https://app.ubidots.com/ubi/getchart/kmTzyIA80Y-9-Mx8v2ySpW8k7j0" style="width:100%"></iframe><hr />
          </div>
          <div class="col-xs-0 col-md-2"></div>
      </div>
      <div class="row">
          <div class="col-xs-0 col-md-2"></div>
          <div class="col-xs-12 col-md-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Constant Color</label>
                    <div class="col-sm-10">
                        <div class="input-group led_color">
                            <input type="text" value="" class="form-control" />
                            <span class="input-group-addon"><i></i></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Color Mode</label>
                    <div class="col-sm-10">
                        <select class="form-control led_mode">
                            <option value="EFFECT_OFF" data-color="#000">Off</option>
                            <option value="EFFECT_CONST">Constant Color</option>
                            <option value="EFFECT_SOLID_RED" data-color="#F00">Red</option>
                            <option value="EFFECT_SOLID_GREEN" data-color="#00FF00">Green</option>
                            <option value="EFFECT_SOLID_BLUE" data-color="#2C00FF">Blue</option>
                            <option value="EFFECT_SOLID_YELLOW" data-color="#EBFF00">Yellow</option>
                            <option value="EFFECT_SOLID_PURPLE" data-color="#E800FF">Purple</option>
                            <option value="EFFECT_SOLID_VIOLET" data-color="#FF0094">Violet</option>
                            <option value="EFFECT_SOLID_WHITE" data-color="#FFFFFF">White</option>
                            <option value="EFFECT_RAINBOW" data-color="#FFFFFF">Rainbow</option>
                            <option value="EFFECT_FADE" data-color="#FFFFFF">Fade</option>
                            <option value="EFFECT_CUBE" data-color="#FFFFFF">Cube</option>
                            <option value="EFFECT_BLINK" data-color="#0000FF">Blink</option>
                        </select>
                    </div>
                </div>
            </form>
          </div>
          <div class="col-xs-0 col-md-2"></div>
      </div>
    </div>
</body>
</html>
